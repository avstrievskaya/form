<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body></body>
    <form action="https://fom.in.ua/echo" method="POST">
    Log in
    <br>
        <input type="text" name="uresname" placeholder="Email">
        <br>
        <input type="password" name="password" placeholder="Password">
        <br>
        <label>
            <input type="checkbox" name="save"> Запомни меня
        </label>
        <br>
        <input type="submit" value="Enter">
    </form>
    <br>
    <br>
    <form action="https://fom.in.ua/echo" method="POST">
        Registration
        <br>
        <input type="text" name="username" placeholder="Username">
        <br>
        <input type="password" name="password" placeholder="Password">
        <br>
        <input type="password" name="password" placeholder="Confirm passsword">
        <br>
        <input type="radio" name="gender" value="male" id="m">
        <label for="m">male</label>
        <input type="radio" name="gender" value="female" id="f">
        <label for="f">female</label>
        <br>
        <input type="file" name="avatar">
        <br>
        <input type="submit" value="Enter">
    </form>
    <br>
    <br>
    <form action="https://fom.in.ua/echo" method="GET">
        Search
        <br>
        <fieldset>
            <legend>Body style</legend>
            <select name="body style">
                <option value="buggy">Buggy</option>
                <option value="convertible">Convertible</option>
                <option value="coupe">Coupe</option>
                <option value="flower car">Flower car</option>
                <option value="hatchback">Hatchback</option>
                <option value="limousine">Limousine</option>
                <option value="microvan">Microvan</option>
                <option value="minivan">Minivan</option>
            </select>
        </fieldset>
            <br>
            <fieldset>
                <legend>Car brand</legend>
            <select name="car brand">
                <option value="audi">Audi</option>
                <option value="bentley">Bentley</option>
                <option value="bmw">BMW</option>
                <option value="chevrolet">Chevrolet</option>
                <option value="ferrari">Ferrari</option>
                <option value="fiat">Fiat</option>
                <option value="ford">Ford</option>
                <option value="hyundai">Hyundai</option>
                <option value="infiniti">Infiniti</option>
                <option value="jaguar">Jaguar</option>
                <option value="jeep">Jeep</option>
                <option value="kia">Kia</option>
                <option value="lexus">Lexus</option>
                <option value="honda">Honda</option>
                <option value="mazda">Mazda</option>
                <option value="mercedes-benz">Mercedes-benz</option>
                <option value="mini">Mini</option>
                <option value="nissan">Nissan</option>
                <option value="opel">Opel</option>
                <option value="peugeot">Peugeot</option>
                <option value="porsche">Porsche</option>
                <option value="renault">Renault</option>
                <option value="saturn">Saturn</option>
                <option value="smart">Smart</option>
                <option value="subaru">Subaru</option>
                <option value="suzuki">Suzuki</option>
                <option value="tesla">Tesla</option>
                <option value="toyota">Toyota</option>
                <option value="volkswagen">Volkswagen</option>
                <option value="volvo">Volvo</option>
            </select>
            </fieldset>
            <br>
            <fieldset>
                <legend>Country</legend>
            <input type="checkbox" name="germany" value="Germany" id="g">
            <label for="g">Germany</label>
            <input type="checkbox" name="france" value="France" id="fr">
            <label for="fr">France</label>
            <input type="checkbox" name="korea" id="k">
            <label for="k">Korea</label>
            <input type="checkbox" name="japan" id="j">
            <label for="j">Japan</label>
            <input type="checkbox" name="china" id="c">
            <label for="c">China</label>
            </fieldset>
            <br>
            <fieldset>
                <legend>Price</legend>
                1000<input type="range" name="price" min="1000" max="1000000">1000000
            </fieldset>
                <br>
                <fieldset>
                    <legend>Fuel</legend>
            <input type="checkbox" name="petrop" id="p">
            <label for="p">Patrol</label>
            <br>
            <input type="checkbox" name="disel fuel" id="d">
            <label for="d">Disel fuel</label>
            <br>
            <input type="checkbox" name="gas" id="gas">
            <label for="gas">Gas</label>
                </fieldset>
                <br>
                <fieldset>
                    <legend>State</legend>
            <input type="checkbox" name="new" id="n">
            <label for="n">New</label>
            <input type="checkbox" name="used car" id="u">
            <label for="u">Used car</label>
            <input type="checkbox" name="in credit" id="i">
            <label for="i">In credit</label>
                </fieldset>
            <br>
            <fieldset>
                <legend>Year of car manufacture</legend>
                2000<input type="range" name="year" min="2000" max="2019">2019
            </fieldset>
                <br>
                <fieldset>
                    <legend>Transmission</legend>
            <input type="checkbox" name="manual" id="manual">
            <label for="manual">Manual</label>
            <input type="checkbox" name="automatic" id="auto">
            <label for="auto">Automatic</label>
            <input type="checkbox" name="semi-automatic" id="semi">
            <label for="semi">Semi-automatic</label>
            <input type="checkbox" name="non-synchronous" id="non">
            <label for="non">Non-synchronous</label>
                </fieldset>
            <br>
            <fieldset>
                <legend>Color</legend>
                <select name="color">
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="orange">Ogange</option>
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="pink">Pink</option>
                </select>
            </fieldset>
        <br>
        <fieldset>
            <legend>Comfort</legend>
            <input type="checkbox" name="luxury" id="l">
            <label for="l">Luxury</label>
            <input type="checkbox" name="leather interior" id="leath">
            <label for="leath">Leather interior</label>
            <input type="submit" name="search" value="Search">
            </fieldset>
    </form>
</body>
</html>
